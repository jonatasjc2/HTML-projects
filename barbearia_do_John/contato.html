<!DOCTYPE html> 
<html lag="pt-br">
<head>
    <meta charset ="UTF-8">
    <title>Contato - barbearia do John</title>
    <link rel= "stylesheet" href="reset.css">
    <link rel ="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1> <img src = "logo.png" alt="Logo da barbearia do John"> </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
       </div>
    </header>

    <main>
        <form>
            <label for="nomeSobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols = "70" rows="10" id ="mensagem" class="input-padrao"></textarea>
            
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label class="radio-padrao"><input type ="radio" name ="contato">Email</label>
                
                <label class="radio-padrao"> <input type ="radio" name ="contato">Telefone</label>
               

                <label class="radio-padrao"><input type ="radio" name ="contato" checked>Whatsapp</label>
                
            </fieldset>

            <fieldset class="horarioAtendimento">
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class ="checkbox"><input type ="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
    
            <input type="submit" value ="Enviar Formulário" class="envioDeFormulario">

        </form>
    </main>

    <footer>
        <img src ="logo-branco.png" alt="Logo da barbearia do John">
        <p class ="copyright">&copy Copyright Barbearia do John - 2022</p>
    </footer>
</body>
</html>
